<!doctype html>
<head>
  <h1>NBA MVP Predictor</h1>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../static/style.css" />
  <title>Home</title>
</head>

<body>
  <img id="mvp_trophy" src="{{url_for('static', filename='trophy.jpg')}}"> </img>
  <div id="season_div">
    <form action="{{ url_for('index') }}" method="POST">
      <label id="season_label" for="dropdown">Choose an NBA season:</label>
      <select class="dropdown", name="season">
      {% for  nba_season in nba_seasons %}
        <option value="{{ nba_season }}">{{ nba_season }}</option>
      {% endfor %}
      </select>
      <button class="button" type="submit">Go</button>
    </form>
  </div>
</body>
